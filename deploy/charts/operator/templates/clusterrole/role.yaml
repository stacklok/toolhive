---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: toolhive-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - serviceaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/attach
  verbs:
  - create
  - get
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - apply
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - toolhive.stacklok.dev
  resources:
  - mcpservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Allow the operator to update the finalizers of MCP Servers.
- apiGroups:
  - toolhive.stacklok.dev
  resources:
  - mcpservers/finalizers
  verbs:
  - update
# Allow the operator to update and get the status of MCP Servers.
- apiGroups:
  - toolhive.stacklok.dev
  resources:
  - mcpservers/status
  verbs:
  - get
  - patch
  - update
{{- if .Values.kagentIntegration.enabled }}
# Allow the operator to manage kagent resources when integration is enabled
# Supports both v1alpha1 (ToolServer) and v1alpha2 (RemoteMCPServer)
- apiGroups:
  - kagent.dev
  resources:
  - toolservers
  - remotemcpservers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- end }}

# The below are permissions the operator needs in order to give to create further RBAC resources
# that are used by the ToolHive ProxyRunner and MCP server pods.
# Allow the operator to give permissions to create, delete, get, list, patch, update, and watch ServiceAccounts.
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch

# Allow the operator to give permissions to create, delete, get, list, patch, update, watch and apply StatefulSets.
- apiGroups:
  - "apps"
  resources:
  - statefulsets
  verbs:
  - apply
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  - roles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - toolhive.stacklok.dev
  resources:
  - mcpregistries
  - mcpservers
  - mcptoolconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - toolhive.stacklok.dev
  resources:
  - mcpregistries/finalizers
  - mcpservers/finalizers
  - mcptoolconfigs/finalizers
  verbs:
  - update
- apiGroups:
  - toolhive.stacklok.dev
  resources:
  - mcpregistries/status
  - mcpservers/status
  - mcptoolconfigs/status
  verbs:
  - get
  - patch
  - update
