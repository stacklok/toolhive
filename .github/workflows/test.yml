name: Tests

on:
  workflow_call:  # Keep for run-on-main.yml
  workflow_dispatch:  # Manual trigger
  pull_request:  # Run independently on PRs

permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - '!deploy/charts/**'

  test-go-code:
    name: Test Go Code
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.code == 'true')
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: 'go.mod'
          cache: true  # This caches go modules based on go.sum
          cache-dependency-path: go.sum

      # Download all dependencies upfront (will be cached)
      - name: Download Go dependencies
        run: |
          go mod download
          go mod verify

      # Cache Go build cache for faster compilation
      # Note: ~/go/pkg/mod is already cached by actions/setup-go with cache: true
      - name: Cache Go build cache
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      # Cache Go tools (gotestfmt only for tests)
      - name: Cache Go tools
        id: cache-go-tools
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('go.mod') }}-gotestfmt-v2
          restore-keys: |
            ${{ runner.os }}-go-tools-

      # Only install gotestfmt if not cached
      - name: Install gotestfmt (if not cached)
        if: steps.cache-go-tools.outputs.cache-hit != 'true'
        run: go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@latest

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.44.1
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Run tests with all dependencies already cached
      - name: Run tests with coverage
        run: task test-coverage

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: stacklok/toolhive

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage/coverage.out
