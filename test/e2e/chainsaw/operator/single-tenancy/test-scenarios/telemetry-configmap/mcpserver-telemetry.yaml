apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: telemetry-configmap-test
  namespace: toolhive-system
spec:
  image: ghcr.io/stackloklabs/yardstick/yardstick-server:0.0.2
  transport: stdio
  port: 8080
  
  # Comprehensive telemetry configuration
  telemetry:
    openTelemetry:
      enabled: true
      endpoint: "http://otel-collector:4317"
      serviceName: "telemetry-test-service"
      headers:
        - "Authorization=Bearer test-token"
        - "X-Custom-Header=test-value"
      insecure: true
      tracing:
        enabled: true
        samplingRate: "0.25"
      metrics:
        enabled: true
    prometheus:
      enabled: true
  
  # Audit configuration to test along with telemetry
  audit:
    enabled: true
  
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"