# These set of workflows run on every push to the main branch
name: Main build for Helm Charts

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - deploy/charts/**
    paths-ignore:
      - deploy/charts/**/CONTRIBUTING.md
      - deploy/charts/**/ci/**
      - deploy/charts/**/CLAUDE.md

jobs:
  publish-charts:
    name: Publish Helm Charts
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: ./.github/workflows/releaser-helm-charts.yml
    secrets: inherit # So the releaser workflow can pass a token down to the docs update workflow
