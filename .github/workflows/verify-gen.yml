name: Codegen

on:
  workflow_call:  # Keep for run-on-main.yml
  workflow_dispatch:  # Manual trigger
  pull_request:  # Run independently on PRs

permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - '!deploy/charts/**'

  verify-code-generation:
    name: Verify Code Generation
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.code == 'true')

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod
          cache: true  # Cache go modules
      # Cache Go tools (mockgen)
      - name: Cache Go tools
        id: cache-go-tools
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-codegen-tools-${{ hashFiles('go.mod') }}-mockgen
          restore-keys: |
            ${{ runner.os }}-go-codegen-tools-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.44.1
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Only install mockgen if not cached
      - name: Install mockgen (if not cached)
        if: steps.cache-go-tools.outputs.cache-hit != 'true'
        run: task mock-install

      - name: Generate code files
        run: task gen
      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "❌ Generated code files are not up to date!"
            echo "Please run 'task gen' and commit the changes."
            echo "Files changed:"
            git diff --name-only
            exit 1
          else
            echo "✅ Generated code files are up to date!"
          fi
