apiVersion: v1
kind: Secret
metadata:
  name: github-oauth-secret
  namespace: toolhive-system
type: Opaque
stringData:
  client-secret: "your-github-oauth-client-secret"
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPRemoteProxy
metadata:
  name: github-proxy
  namespace: toolhive-system
spec:
  upstreamURL: "https://api.github.com/mcp"
  transport: streamable-http
  oidcConfig:
    type: inline
    resourceUrl: "https://github-proxy.example.com"
    inline:
      issuer: "https://github.com"
      audience: "github-mcp-api"
      introspectionUrl: "https://github.com/oauth/token/info"
      clientId: "Iv1.your-github-app-client-id"
      # Use clientSecretRef to securely reference the OAuth client secret
      clientSecretRef:
        name: github-oauth-secret
        key: client-secret
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
