                        properties:
                          annotations:
                            additionalProperties:
                              type: string
                            description: Annotations to add or override on the resource
                            type: object
                          labels:
                            additionalProperties:
                              type: string
                            description: Labels to add or override on the resource
                            type: object
                        type: object
                    type: object
                  proxyService:
                    description: ProxyService defines overrides for the Proxy Service
