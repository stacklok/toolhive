# This workflow compiles toolhive using a SLSA3 compliant
# build and then verifies the provenance of the built artifacts.
# It releases the following architectures: amd64, arm64, and armv7 on Linux,
# Windows, and macOS.
# The provenance file can be verified using https://github.com/slsa-framework/slsa-verifier.
# For more information about SLSA and how it improves the supply-chain, visit slsa.dev.

name: Release
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:

  verify-release:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Verify tag matches VERSION file
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION=$(cat VERSION | tr -d '[:space:]')

          echo "Release tag: $TAG"
          echo "VERSION file: $VERSION"

          # Tag should be "v" + VERSION (e.g., v1.0.0)
          EXPECTED_TAG="v${VERSION}"

          if [[ "$TAG" != "$EXPECTED_TAG" ]]; then
            echo ""
            echo "âŒ VERSION MISMATCH!"
            echo "  Tag:      $TAG"
            echo "  Expected: $EXPECTED_TAG (from VERSION file)"
            echo ""
            echo "The release tag does not match the VERSION file."
            echo "This could indicate:"
            echo "  - VERSION file was not updated correctly"
            echo "  - Tag was created manually with wrong version"
            exit 1
          fi

          echo ""
          echo "âœ… Tag matches VERSION file: $TAG"

  compute-build-flags:
    name: Compute Build Flags
    runs-on: ubuntu-slim
    outputs:
      commit-date: ${{ steps.ldflags.outputs.commit-date }}
      commit: ${{ steps.ldflags.outputs.commit }}
      version: ${{ steps.ldflags.outputs.version }}
      tree-state: ${{ steps.ldflags.outputs.tree-state }}
    steps:
      - id: checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - id: ldflags
        run: |
          echo "commit=$GITHUB_SHA" >> $GITHUB_OUTPUT
          echo "commit-date=$(git log --date=iso8601-strict -1 --pretty=%ct)" >> $GITHUB_OUTPUT
          echo "version=$(git describe --tags --always --dirty --match 'v*')" >> $GITHUB_OUTPUT
          echo "tree-state=$(if git diff --quiet; then echo "clean"; else echo "dirty"; fi)" >> $GITHUB_OUTPUT
  release-binaries:
    needs:
      - compute-build-flags
    name: Build and Release Binaries
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    permissions:
      contents: write # To add assets to a release.
      id-token: write # To do keyless signing with cosign
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Build and Verify Binary Version
        env:
          VERSION: ${{ needs.compute-build-flags.outputs.version }}
          COMMIT: ${{ needs.compute-build-flags.outputs.commit }}
          COMMIT_DATE: ${{ needs.compute-build-flags.outputs.commit-date }}
          TREE_STATE: ${{ needs.compute-build-flags.outputs.tree-state }}
        run: |
          # Build a test binary using the same env vars as GoReleaser
          go build -ldflags "-s -w -X github.com/stacklok/toolhive/pkg/versions.Version=${VERSION} -X github.com/stacklok/toolhive/pkg/versions.Commit=${COMMIT} -X github.com/stacklok/toolhive/pkg/versions.BuildDate=$(date -Iseconds) -X github.com/stacklok/toolhive/pkg/versions.BuildType=release" -o ./thv-test ./cmd/thv

          # Get version from binary
          BINARY_VERSION=$(./thv-test version --format json | jq -r '.version')
          EXPECTED_TAG="${GITHUB_REF_NAME}"

          echo "Expected tag: $EXPECTED_TAG"
          echo "Binary reports version: $BINARY_VERSION"

          # Verify version matches tag
          if [[ "$BINARY_VERSION" != "$EXPECTED_TAG" ]]; then
            echo "âŒ VERSION MISMATCH!"
            echo "  Expected: $EXPECTED_TAG"
            echo "  Got:      $BINARY_VERSION"
            echo "This indicates a bug in the release process - stopping before publishing."
            exit 1
          fi

          echo "âœ… Version verification passed: $BINARY_VERSION"
          rm ./thv-test

      - name: Run GoReleaser
        id: run-goreleaser
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # v7
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WINGET_GITHUB_TOKEN: ${{ secrets.WINGET_GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          VERSION: ${{ needs.compute-build-flags.outputs.version }}
          COMMIT: ${{ needs.compute-build-flags.outputs.commit }}
          COMMIT_DATE: ${{ needs.compute-build-flags.outputs.commit-date }}
          TREE_STATE: ${{ needs.compute-build-flags.outputs.tree-state }}

      - name: Generate subject
        id: hash
        env:
          ARTIFACTS: "${{ steps.run-goreleaser.outputs.artifacts }}"
        run: |
          set -euo pipefail
          hashes=$(echo $ARTIFACTS | jq --raw-output '.[] | {name, "digest": (.extra.Digest // .extra.Checksum)} | select(.digest) | {digest} + {name} | join("  ") | sub("^sha256:";"")' | base64 -w0)
          if test "$hashes" = ""; then # goreleaser < v1.13.0
            checksum_file=$(echo "$ARTIFACTS" | jq -r '.[] | select (.type=="Checksum") | .path')
            hashes=$(cat $checksum_file | base64 -w0)
          fi
          echo "hashes=$hashes" >> $GITHUB_OUTPUT

  image-build-and-push:
    name: Build and Sign Image
    needs: [ release-binaries ]
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: ./.github/workflows/image-build-and-publish.yml

  publish-helm:
    name: Publish Helm Chart
    needs: [image-build-and-push]
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/helm-publish.yml

  extract-release-actor:
    name: Extract Release Actor
    runs-on: ubuntu-slim
    outputs:
      triggered_by: ${{ steps.extract.outputs.triggered_by }}
    permissions:
      contents: read
    steps:
      - name: Extract actor from release body
        id: extract
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch the release body and extract the Release-Triggered-By metadata
          RELEASE_BODY=$(gh release view "${{ github.ref_name }}" --repo "${{ github.repository }}" --json body --jq '.body')

          # Extract username from HTML comment: <!-- Release-Triggered-By: username -->
          TRIGGERED_BY=$(echo "$RELEASE_BODY" | grep -oP '(?<=<!-- Release-Triggered-By: )[^[:space:]]+(?= -->)' || true)

          if [ -n "$TRIGGERED_BY" ]; then
            echo "Found release triggering actor: $TRIGGERED_BY"
            echo "triggered_by=$TRIGGERED_BY" >> $GITHUB_OUTPUT
          else
            echo "No Release-Triggered-By metadata found, falling back to github.actor"
            echo "triggered_by=${{ github.actor }}" >> $GITHUB_OUTPUT
          fi

  update-docs-website:
    name: Trigger Docs Update
    needs: [ publish-helm, extract-release-actor ]
    permissions: {}
    uses: ./.github/workflows/update-docs-website.yml
    with:
      version: ${{ github.ref_name }}
      assign_to: ${{ needs.extract-release-actor.outputs.triggered_by }}
    secrets:
      DOCS_REPO_DISPATCH_TOKEN: ${{ secrets.DOCS_REPO_DISPATCH_TOKEN }}

