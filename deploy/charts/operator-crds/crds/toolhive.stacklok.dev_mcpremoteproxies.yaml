    listKind: MCPRemoteProxyList
    plural: mcpremoteproxies
    singular: mcpremoteproxy
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.remoteURL
