{{- if .Values.registryAPI.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.registryAPI.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: toolhive-registry-api
    app.kubernetes.io/component: registry-api
    app.kubernetes.io/managed-by: toolhive-operator
    {{- if .Values.registryAPI.serviceAccount.labels }}
    {{- toYaml .Values.registryAPI.serviceAccount.labels | nindent 4 }}
    {{- end }}
  {{- if .Values.registryAPI.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.registryAPI.serviceAccount.annotations | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.registryAPI.serviceAccount.automountServiceAccountToken }}
{{- end }}