# OAuth Test Secrets
---
# RSA signing key for JWT tokens issued by the auth server
apiVersion: v1
kind: Secret
metadata:
  name: auth-signing-key
  namespace: oauth-test
type: Opaque
stringData:
  private.pem: |
    <YOUR-RSA-PRIVATE-KEY-HERE>

---
# Google OAuth client secret
apiVersion: v1
kind: Secret
metadata:
  name: google-oauth-secret
  namespace: oauth-test
type: Opaque
stringData:
  client-secret: "<YOUR-GOOGLE-CLIENT-SECRET>"
