                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: Annotations to add or override on the resource
                        type: object
                      labels:
                        additionalProperties:
                          type: string
                        description: Labels to add or override on the resource
                        type: object
                    type: object
                type: object
              resources:
                description: Resources defines the resource requirements for the proxy
                  container
                properties:
                  limits:
                    description: Limits describes the maximum amount of compute resources
                      allowed
                    properties:
                      cpu:
                        description: CPU is the CPU limit in cores (e.g., "500m" for
                          0.5 cores)
                        type: string
                      memory:
                        description: Memory is the memory limit in bytes (e.g., "64Mi"
                          for 64 megabytes)
                        type: string
                    type: object
                  requests:
                    description: Requests describes the minimum amount of compute
                      resources required
                    properties:
                      cpu:
                        description: CPU is the CPU limit in cores (e.g., "500m" for
                          0.5 cores)
                        type: string
                      memory:
                        description: Memory is the memory limit in bytes (e.g., "64Mi"
                          for 64 megabytes)
                        type: string
                    type: object
                type: object
              telemetry:
                description: Telemetry defines observability configuration for the
                  proxy
                properties:
                  openTelemetry:
                    description: OpenTelemetry defines OpenTelemetry configuration
                    properties:
                      enabled:
                        default: false
                        description: Enabled controls whether OpenTelemetry is enabled
                        type: boolean
                      endpoint:
                        description: Endpoint is the OTLP endpoint URL for tracing
                          and metrics
                        type: string
                      headers:
                        description: |-
                          Headers contains authentication headers for the OTLP endpoint
                          Specified as key=value pairs
                        items:
                          type: string
                        type: array
                      insecure:
                        default: false
                        description: Insecure indicates whether to use HTTP instead
                          of HTTPS for the OTLP endpoint
                        type: boolean
                      metrics:
                        description: Metrics defines OpenTelemetry metrics-specific
                          configuration
                        properties:
                          enabled:
                            default: false
                            description: Enabled controls whether OTLP metrics are
                              sent
                            type: boolean
                        type: object
                      serviceName:
                        description: |-
                          ServiceName is the service name for telemetry
                          If not specified, defaults to the MCPServer name
                        type: string
                      tracing:
                        description: Tracing defines OpenTelemetry tracing configuration
                        properties:
                          enabled:
                            default: false
                            description: Enabled controls whether OTLP tracing is
                              sent
                            type: boolean
                          samplingRate:
                            default: "0.05"
                            description: SamplingRate is the trace sampling rate (0.0-1.0)
                            type: string
                        type: object
                    type: object
                  prometheus:
                    description: Prometheus defines Prometheus-specific configuration
                    properties:
                      enabled:
                        default: false
                        description: Enabled controls whether Prometheus metrics endpoint
                          is exposed
                        type: boolean
                    type: object
                type: object
              toolConfigRef:
                description: |-
                  ToolConfigRef references a MCPToolConfig resource for tool filtering and renaming.
                  The referenced MCPToolConfig must exist in the same namespace as this MCPRemoteProxy.
                  Cross-namespace references are not supported for security and isolation reasons.
                  If specified, this allows filtering and overriding tools from the remote MCP server.
                properties:
                  name:
                    description: Name is the name of the MCPToolConfig resource in
                      the same namespace
                    type: string
                required:
                - name
                type: object
              transport:
                default: streamable-http
                description: Transport is the transport method for the remote proxy
                  (sse or streamable-http)
                enum:
                - sse
                - streamable-http
                type: string
              trustProxyHeaders:
                default: false
                description: |-
                  TrustProxyHeaders indicates whether to trust X-Forwarded-* headers from reverse proxies
                  When enabled, the proxy will use X-Forwarded-Proto, X-Forwarded-Host, X-Forwarded-Port,
                  and X-Forwarded-Prefix headers to construct endpoint URLs
                type: boolean
            required:
            - oidcConfig
            - remoteURL
            type: object
          status:
            description: MCPRemoteProxyStatus defines the observed state of MCPRemoteProxy
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the MCPRemoteProxy's state
