apiVersion: v1
kind: Service
metadata:
  name: (join('-', ['mcp', $testPrefix, 'proxy-lb']))
  namespace: toolhive-system
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: mcpserver
    app.kubernetes.io/name: mcpserver
    app.kubernetes.io/instance: ($testPrefix)
