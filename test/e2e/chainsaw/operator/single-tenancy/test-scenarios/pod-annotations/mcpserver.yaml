apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: ($testPrefix)
  namespace: toolhive-system
spec:
  image: ghcr.io/stackloklabs/yardstick/yardstick-server:0.0.2
  transport: stdio
  proxyMode: sse
  proxyPort: 8080
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"
  # PodTemplateSpec with custom annotations
  # These annotations should be applied to the MCP server pod (StatefulSet)
  podTemplateSpec:
    metadata:
      annotations:
        test.toolhive.stacklok.dev/custom-annotation: "custom-value-123"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

