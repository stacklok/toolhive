apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: yardstick
  namespace: toolhive-system
spec:
  image: ghcr.io/stackloklabs/yardstick/yardstick-server:0.0.2
  transport: stdio
  port: 8080
  env:
  - name: TEST_ENV_VAR
    value: "configmap_test_value"
  - name: ANOTHER_TEST_VAR
    value: "file_based_env"
  permissionProfile:
    type: builtin
    name: network
  secrets:
  - name: yardstick-test-secret
    key: api-token
    targetEnvName: YARDSTICK_API_TOKEN
  - name: yardstick-test-secret
    key: github-token
    targetEnvName: GITHUB_TOKEN
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"