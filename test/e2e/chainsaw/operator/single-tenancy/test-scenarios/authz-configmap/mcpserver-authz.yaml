apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: authz-configmap-test
  namespace: toolhive-system
spec:
  image: ghcr.io/stackloklabs/yardstick/yardstick-server:0.0.2
  transport: stdio
  port: 8080
  
  # Inline authorization configuration to test ConfigMap generation
  authzConfig:
    type: inline
    inline:
      policies:
        - 'permit(principal, action == Action::"call_tool", resource == Tool::"weather");'
        - 'permit(principal, action == Action::"get_prompt", resource == Prompt::"greeting");'
        - 'forbid(principal, action == Action::"call_tool", resource == Tool::"sensitive_data");'
      entitiesJson: '[{"uid": {"type": "User", "id": "user1"}, "attrs": {"role": "viewer"}}, {"uid": {"type": "User", "id": "admin"}, "attrs": {"role": "admin"}}]'
  
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"